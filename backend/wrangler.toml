name = "subscription-manager"
compatibility_date = "2024-11-01"

[vars]
# Environment variables - 将在Cloudflare Pages中配置
JWT_SECRET = "replace-with-strong-random-string"

[[d1_databases]]
binding = "DB"
database_name = "subscription-db"
database_id = "to-be-replaced-after-creation"

[assets]
binding = "ASSETS"
directory = "../frontend/dist"
